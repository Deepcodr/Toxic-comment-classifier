<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Toxic Comment Classifier</title>
</head>
<body class="text-center">
    <div class="container-fluid text-center">
        <div class="card" style="width: 18rem;">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter Comment Here</label>
                <input type="text" class="form-control" id="commentfield" placeholder="">
              </div>
            <div class="card-body">
              <h5 class="card-title">Toxic Comment Classifier</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <button href="#" onclick="sendcomment()" class="btn btn-primary">Classify</button>
            </div>
          </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

        console.log(document.getElementById('commentfield').value)
        // var xhr=new XMLHttpRequest();

        // xhr.send()
        // xhr.onreadystatechange =()=>{

        // }
        $.ajax({
            method : 'POST',
            url : "http://127.0.0.1:5000/checkcomment",
            // dataType: 'json',
            contentType: 'application/json;charset=UTF-8;',
            data: {
                    "comment" : document.getElementById('commentfield').value
            },

            }
        })
    }
</script>
</html>
